sudo: required
services:
  - docker

before_install:
  - docker build -t ravidattbhardwaj/docker-react -f Dockerfile.dev .


script:
  - docker run ravidattbhardwaj/docker-react npm run test -- --coverage      
deploy:
  provide: elasticbeanstalk
  region: "ap-south-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucker_name: "elasticbeanstalk-ap-south-1-711769374207"
  bucket_path: "docker-react"
  on:
    branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
            secure: "$ACCESS_SECERET_KEY"      
          


